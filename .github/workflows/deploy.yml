name: deploy

on:
    push:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Set PAGEFIND_VERSION
              run: echo "PAGEFIND_VERSION=0.9.3" >> $GITHUB_ENV
              
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  submodules: true
                  fetch-depth: 0

            - name: Install Pagefind v${{ env.PAGEFIND_VERSION }}
              uses: supplypike/setup-bin@v3
              with:
                  uri: "https://github.com/CloudCannon/pagefind/releases/download/v${{ env.PAGEFIND_VERSION }}/pagefind_extended-v${{ env.PAGEFIND_VERSION }}-x86_64-unknown-linux-musl.tar.gz"
                  name: "pagefind_extended"
                  version: ${{env.PAGEFIND_VERSION}}

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "latest"

            - name: Build Web
              run: hugo

            - name: Run Pagefind
              run: pagefind_extended --source "public"


            - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v3
              with:
                  PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
                  EXTERNAL_REPOSITORY: Huang-Zifeng/Huang-Zifeng.github.io
                  PUBLISH_BRANCH: cf-pages
                  PUBLISH_DIR: ./public
                  commit_message: ${{ github.event.head_commit.message }}